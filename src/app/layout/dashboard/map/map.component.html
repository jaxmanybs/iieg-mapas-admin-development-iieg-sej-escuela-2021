<div id="map" style="z-index: 2" class="map">
    <mat-card>
        <div id="overlay">
            <div class="row">
                <div style="z-index: 2">
                    <div id="layertreee">
                        <div class="acordion-mat" id="acordion-mat">
                            <mat-accordion>
                                <mat-expansion-panel hideToggle>
                                    <mat-expansion-panel-header
                                        style="background: #e7004c"
                                    >
                                        <mat-panel-title>
                                            <strong
                                                class="font-weight-bold"
                                                style="color: #ffffff"
                                                ><p class="capas">
                                                    Simbolog√≠a
                                                </p></strong
                                            >
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <div class="personas">
                                        <h3>arrPersonas[0].nombre</h3>
                                        <div
                                            class="persona"
                                            *ngFor="let persona of arrPersonas"
                                        >
                                            <h3>{{ persona.nombre }}</h3>
                                            <h3>
                                                {{ persona.apellido }}
                                            </h3>
                                            <h3>
                                                {{ persona.empresa }}
                                            </h3>
                                            <h3>
                                                {{ persona.telefono }}
                                            </h3>
                                            <h3>{{ persona.email }}</h3>
                                        </div>
                                    </div>
                                    {{ layer_case }}
                                    <div>
                                        <div class="col-12">
                                            <strong
                                                ><p class="covid-layer">
                                                    {{ layer_now }}
                                                </p></strong
                                            >
                                        </div>
                                    </div>
                                    <br />
                                    <br />
                                    <img
                                        class="img"
                                        src="http://10.25.6.213:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=22&HEIGHT=12&LAYER=iieg_it:sinister_sinistries&legend_options=fontName:Times%20New%20Roman;fontAntiAliasing:true;fontColor:0x00A6D9;fontSize:12;bgColor:0xffffff;dpi:120"
                                        alt=""
                                    />
                                    <img
                                        *ngIf="
                                            layer_now == 'Activos' ||
                                            layer_now == 'Acumulados' ||
                                            layer_now == 'Nacional'
                                        "
                                        class="img"
                                        src="http://10.25.6.213:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=22&HEIGHT=12&LAYER=iieg_it:sinister_sinistries&legend_options=fontName:Times%20New%20Roman;fontAntiAliasing:true;fontColor:0x00A6D9;fontSize:12;bgColor:0xffffff;dpi:120"
                                        alt=""
                                    />
                                    <img
                                        *ngIf="layer_now == 'Defunciones'"
                                        class="img"
                                        src="https://indices.jalisco.gob.mx/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=22&HEIGHT=12&LAYER=covid19:defuncionesxmpio&legend_options=fontName:Times%20New%20Roman;fontAntiAliasing:true;fontColor:0x00A6D9;fontSize:12;bgColor:0xffffff;dpi:120"
                                        alt=""
                                    />
                                    <img
                                        *ngIf="layer_now == 'Tasa'"
                                        class="img"
                                        src="https://indices.jalisco.gob.mx/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=22&HEIGHT=12&LAYER=covid19:activosxmpiografjal_tasa&legend_options=fontName:Times%20New%20Roman;fontAntiAliasing:true;fontColor:0x00A6D9;fontSize:12;bgColor:0xffffff;dpi:120"
                                        alt=""
                                    />
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
